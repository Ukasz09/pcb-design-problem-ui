<div
  class="bg-secondary d-flex flex-column justify-content-center align-items-center"
  style="height: 1000px"
>
  <div style="height: 900px; width: 1400px">
    <div class="h-100">
      <!-- ------------------------------------------- content ------------------------------------------- -->
      <div
        *ngFor="let _ of [].constructor(rowsQty); let y = index"
        class="d-flex flex-row justify-content-center"
        [style.height.%]="blockSize"
      >
        <!-- ----------------------- content ---------------------- -->
        <div
          *ngFor="let _ of [].constructor(columnsQty); let x = index"
          class="border d-flex justify-content-center align-items-center"
          [style.width.%]="blockSize"
          [style.background-color]="getBoardColor(x, y)"
        >
          <span
            class="w-75 h-75 text-center rounded d-flex justify-content-center align-items-center"
            style="font-size: 0.7rem"
            [ngClass]="getBlockTextStyles(x, y)"
            [style.background-color]="getBlockColor(x, y)"
          >
            {{ getBlockTextContent(x, y) }}
          </span>
        </div>
      </div>
      <div class="d-flex flex-row flex-wrap p-1 justify-content-center">
        <div
          *ngFor="let endpointPair of endpoints; let i = index"
          class="border border-secondary rounded text-center my-1 font-weight-bold"
          style="cursor: pointer"
          [style.background-color]="
            getBlockColor(
              endpointPair[0][0] + columnsQty / 2,
              -1 * (endpointPair[0][1] - rowsQty / 2)
            )
          "
          (mouseenter)="onLegendBlockMouseEnter(i)"
          (mouseleave)="onLegendBlockMouseLeave()"
          [style.width.%]="blockSize * 2"
        >
          {{ i }}
        </div>
      </div>
    </div>
  </div>
</div>
